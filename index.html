<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RTCI Latghat Admit Card</title>
<style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    input { padding: 8px; font-size: 16px; margin: 10px; }
    button { padding: 8px 15px; font-size: 16px; }
    table { border-collapse: collapse; margin: 20px auto; }
    th, td { border: 1px solid #333; padding: 8px 12px; }
</style>
</head>
<body>

<h1>RTCI Latghat Admit Card</h1>
<input type="text" id="rollNo" placeholder="Enter Roll No">
<button onclick="searchRollNo()">Search</button>

<div id="result"></div>

<script>
    const sheetUrl = https://docs.google.com/spreadsheets/d/1Gb5R718e-3YtPIjva6mqINQNUQCUzgp9ogA4xbja_zU/export?format=csv&gid=0;

    let sheetData = [];

    // Load CSV data
    fetch(sheetUrl)
        .then(res => res.text())
        .then(data => {
            const rows = data.split("\n").map(row => row.split(","));
            sheetData = rows;
        });

    function searchRollNo() {
        const roll = document.getElementById("rollNo").value.trim();
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "";

        let found = false;

        for (let i = 1; i < sheetData.length; i++) {
            if (sheetData[i][0] && sheetData[i][0].trim() === roll) {
                found = true;
                resultDiv.innerHTML = `
                    <h2>Admit Card</h2>
                    <table>
                        <tr><th>Roll No</th><td>${sheetData[i][0]}</td></tr>
                        <tr><th>Name</th><td>${sheetData[i][1]}</td></tr>
                        <tr><th>Father's Name</th><td>${sheetData[i][2]}</td></tr>
                        <tr><th>Course</th><td>${sheetData[i][3]}</td></tr>
                        <tr><th>Exam Date</th><td>${sheetData[i][4]}</td></tr>
                        <tr><th>Exam Time</th><td>${sheetData[i][5]}</td></tr>
                    </table>
                `;
                break;
            }
        }

        if (!found) {
            resultDiv.innerHTML = "<p style='color:red;'>Roll No not found!</p>";
        }
    }
</script>

</body>
</html>
